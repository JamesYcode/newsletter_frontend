<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/app.js"></script>

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        width: 100%;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <body>
    <div class="main">
      <div class="container">
        <div class="newsletter__1">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <div class="checkmark__wrapper">
            <p class="checkmark">✔</p>
            <p>Product discovery and building what matters</p>
          </div>
          <div class="checkmark__wrapper">
            <p class="checkmark">✔</p>
            <p>Measuring to ensure updates are a success</p>
          </div>
          <div class="checkmark__wrapper">
            <p class="checkmark">✔</p>
            <p>And much more!</p>
          </div>
          <form class="email__form" action="">
            <div class="input__wrapper">
              <label id="input__label" for="email">Email address</label>
              <input
                name="email"
                type="text"
                id="email"
                class="email"
                placeholder="email@company.com"
              />
              <p class="err__msg"></p>
            </div>

            <button>Subscribe to monthly newsletter</button>
          </form>
        </div>
        <div class="newsletter__2">
          <img
            class="mobile"
            src="assets/images/illustration-sign-up-mobile.svg"
            alt=""
          />
          <img
            class="desktop"
            src="assets/images/illustration-sign-up-desktop.svg"
            alt=""
          />
        </div>
      </div>
    </div>

    <div class="main__success">
      <div class="container">
        <div class="newsletter__1 newsletter__1__mobile">
          <p class="checkmark__success">✔</p>
          <h1>Thanks for subscribing!</h1>
          <p class="success__content"></p>
          <button id="dismiss">Dismiss message</button>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">James Yun</a>.
    </div>
  </body>
</html>
